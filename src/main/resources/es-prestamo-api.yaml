openapi: 3.0.1
servers:
  - description: Index swagger
    url: https://api.mibanco.com.co
info:
  description: Servicio de entidad gestión de préstamos.
  version: 1.0.0
  title: Préstamos_ES
  contact:
    name: MiBanco
    url: https://www.mibanco.com.co/
    email: api@mibanco.com.co
  license:
    name: GNU GPLv3
    url: 'https://www.gnu.org/licenses/gpl-3.0.html'
tags:
  - name: Préstamos
    description: Gestión de préstamos
#----------------------------
#Endpoints del Entidad
#----------------------------
paths:
  /v1/es/prestamo-fic/{numeroCliente}:
    get:
      summary: Consulta préstamo
      operationId: consultarPrestamo
      parameters:
        - in: header
          name: jwt
          description: bearerToken de seguridad
          required: true
          schema:
            type: string
        - in: query
          name: page
          description: Inicia con uno la paginación
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 10000
            default: 1
          style: form
          explode: false
        - in: query
          name: pageSize
          description: Total de registro para mostrar
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 10000
            default: 3000
          style: form
          explode: false
        - in: path
          name: numeroCliente
          required: true
          schema:
            type: integer
          description: número de cliente
      responses:
        "200":
          description: obtener préstamo.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PrestamoType"
        "400":
          description: Petición con datos inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: "No se encontró datos de préstamo"
        default:
          description: Error inesperado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
