#---------------------------------------------
#Se declaran los Modelos/Schemas del servicio
#---------------------------------------------
components:
  schemas:
    #    TYPES
    PrestamoType:
      type: object
      properties:
        condicionPrestamo:
          type: string
        diasMoraActual:
          type: integer
        diasMoraMaxima:
          type: integer
        diasMoraPromedio:
          type: integer
        estadoActualPrestamo:
          type: string
        fechaDesembolso:
          type: string
        fechaUltimoPago:
          type: string
        montoDesembolsado:
          type: integer
          format: float
        numeroCliente:
          type: integer
        numeroPrestamo:
          type: string
        plazo:
          type: integer
        prestamoCondonado:
          type: string
        #          $ref: "#/components/schemas/PrestamoCondonadoType" //Modeling incompleto
        prestamoDetallePagos:
          type: string
        #          $ref: "#/components/schemas/PrestamoDetallePagosType" //Modeling incompleto
        prestamoGarantia:
          type: string
        #          $ref: "#/components/schemas/PrestamoGarantiaType" //Modeling incompleto
        prestamoOtroTitular:
          type: string
        #          $ref: "#/components/schemas/PrestamoOtroTitularType" //Modeling incompleto
        prestamoPlanDePagos:
          type: string
        #          $ref: "#/components/schemas/PrestamoPlanDePagosType" //Modeling incompleto
        prestamoPorPagar:
          type: string
        #          $ref: "#/components/schemas/PrestamoPorPagarType" //Modeling incompleto
        saldoActual:
          type: integer
          format: float
        subProducto:
          type: string
    PrestamoCondonadoType:
      type: object
      properties:
        abonoACapital:
          type: integer
          format: float
        comisionComisionIVA:
          type: integer
          format: float
        diasVencidos:
          type: integer
        estado:
          type: string
        fechaAPagar:
          type: string
        fechaPago:
          type: string
        GACGACIVA:
          type: integer
          format: float
        gastoExtraDiferidoGastoExtraDiferidoIVA:
          type: integer
          format: float
        gastoExtraJudicialGastoExtraJudicialIVA:
          type: integer
          format: float
        interesesCteBalance:
          type: integer
          format: float
        InteresesCteContingente:
          type: integer
          format: float
        interesesMoraBalance:
          type: integer
          format: float
        interesesMoraContingente:
          type: integer
          format: float
        leyMipymeLeyMipymeIVA:
          type: integer
          format: float
        numeroCuota:
          type: integer
        numeroPrestamo:
          type: string
        otrosGastos:
          type: integer
          format: float
        otrosGastosIVA:
          type: integer
          format: float
        seguroAdicional:
          type: integer
          format: float
        seguroVida:
          type: integer
          format: float
        totalCuota:
          type: integer
          format: float
    PrestamoDetallePagosType:
      type: object
      properties:
        fechaPago:
          type: string
        valorPagado:
          type: integer
          format: float
        abonoACapital:
          type: integer
          format: float
        interesesCorrientes:
          type: integer
          format: float
        interesesMora:
          type: integer
          format: float
        seguroVida:
          type: integer
          format: float
        leyMipyme:
          type: integer
          format: float
        leyMipymeIVA:
          type: integer
          format: float
        cargoCobranza:
          type: integer
          format: float
        cobranzaIVA:
          type: integer
          format: float
        otros:
          type: integer
          format: float
        numeroPrestamo:
          type: string
    PrestamoGarantiaType:
      type: object
      properties:
        tipoGarantia:
          $ref: "#/components/schemas/TipoGarantiaEnum"
        SubtipoGarantia:
          type: string
        avaluo:
          type: integer
          format: float
        referencia:
          type: string
        numeroPrestamo:
          type: string
    PrestamoOtroTitularType:
      type: object
      properties:
        tipoDocumento:
          $ref: "#/components/schemas/TipoDocumentoEnum"
        numeroDocumento:
          type: string
        nombre:
          type: string
        tipoTitular:
          type: string
        numeroPrestamo:
          type: string
    PrestamoPlanDePagosType:
      type: object
      properties:
        numeroCuota:
          type: integer
        fechaAPagar:
          type: string
        abonoACapital:
          type: integer
          format: float
        intereses:
          type: integer
          format: float
        otrosCargos:
          type: integer
          format: float
        totalCuota:
          type: integer
          format: float
        saldo:
          type: integer
          format: float
        estado:
          type: string
        diasVencidos:
          type: integer
        fechaPago:
          type: string
        montoPagado:
          type: integer
          format: float
        prestamoPlanDePagosOtroCargo:
          type: string
        #        $ref: '#/components/schemas/ListPrestamoPlanDePagosOtroCargoType' // sin data en  modeling
        numeroPrestamo:
          type: string
    PrestamoPlanDePagosOtroCargoType:
      type: object
      properties:
        numeroPrestamo:
          type: string
        valor:
          type: integer
          format: float
        descripcionCargo:
          type: string
    PrestamoPorPagarType:
      type: object
      properties:
        numeroCuota:
          type: integer
        fechaAPagar:
          type: string
        abonoACapital:
          type: integer
          format: float
        interesesCteBalance:
          type: integer
          format: float
        interesesCteContingente:
          type: integer
          format: float
        interesesMoraBalance:
          type: integer
          format: float
        interesesMoraContingente:
          type: integer
          format: float
        seguroVida:
          type: integer
          format: float
        seguroAdicional:
          type: integer
          format: float
        leyMipymeLeyMipymeIVA:
          type: integer
          format: float
        comisionComisionIVA:
          type: integer
          format: float
        GACGACIVA:
          type: integer
          format: float
        gastoExtraJudicialGastoExtraJudicialIVA:
          type: integer
          format: float
        gastoExtraDiferidoGastoExtraDiferidoIVA:
          type: integer
          format: float
        totalCuota:
          type: integer
          format: float
        estado:
          type: string
        fechaPago:
          type: string
        diasVencidos:
          type: integer
        numeroPrestamo:
          type: string

